<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="" method="POST">
    <fieldset>
      <legend>Personal Details</legend>
      <label for="name">Name: <span style="color: red">*</span></label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email Address: <span style="color: red">*</span></label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="telephone">Telephone Number:</label><br>
      <input type="tel" id="telephone" name="telephone" list="tel-options"><br>
      <datalist id="tel-options">
        <option value="+60">
        <option value="+61">
        <option value="+65">
      </datalist><br>
      <label for="website">Website:</label><br>
      <input type="url" id="website" name="website" list="site-options"><br>
      <datalist id="site-options">
        <option value="http://">
        <option value="https://">
      </datalist><br>
      <input type="submit" value="Submit">
    </fieldset>
    
     <fieldset>
      <legend>Enquiry Information</legend>
      <label for="enquiry-title">Enquiry Title:</label><br>
      <input type="text" id="enquiry-title" name="enquiry-title"><br><br>
      <label for="enquiry-type">Enquiry Type:</label><br>
      <select id="enquiry-type" name="enquiry-type">
        <option value="general">General Question</option>
        <option value="support">Technical Support</option>
        <option value="feedback">Feedback</option>
        <option value="others">Others</option>
      </select><br><br>
      <label for="enquiry-description">Description:</label><br>
      <textarea id="enquiry-description" name="enquiry-description" rows="5" cols="40" placeholder="Please describe your enquiry in detail..."></textarea><br>
    </fieldset>
    <br>
    <input type="submit" value="Send Enquiry">
    
  </form>
</body>
</html>
